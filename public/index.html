  <noscript>
      <div class="nojs">
          <div class="nojs-content">
              <h1>⚠️ JavaScript 已被禁用</h1>
              <p>很抱歉，由于UltiCloud使用了 Vue.js 这样的 SPA (Single Page Application) Framework，我们在您启用 JavaScript 的情况下才能为您提供服务。</p>
              <p>若您确信自己已开启相关技术，那么可能是您的浏览器版本太低了；请点击下方按钮升级浏览器。</p>
              <hr>
              <a class="nojs-btn" href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">使用 Mozilla Firefox (推荐)</a>
              <a class="nojs-btn" href="https://www.google.cn/chrome/" target="_blank">使用 Google Chrome</a>
              <br><br>
              <p>UltiCloud | 2021</p>
          </div>
      </div>
  </noscript>
    <div id="app">
        <div id="peL--gradientel" class="peL--gradient"></div>
        <div id="peL--overlayel" class="peL--overlay"></div>

                </div>
                <div class="peL_subtitle peL--text" id="peL_subtitle">

                </div>
            </div>
            <div class="peL_modal-w">
                <div class="peL_modal"></div>
            </div>
        </div>

    </span><span class="peL_footer-d">—</span>
            <span id="peL_footer--year">2021</span>
        </div>
