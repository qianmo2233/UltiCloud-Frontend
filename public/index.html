<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>UltiCloud</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/pace/1.2.3/themes/blue/pace-theme-flash.min.css" rel="stylesheet">
    <style>#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:999999;background:#121212;background:linear-gradient(to top right,#294266 30%, #00608c)}  #loader-logo{top:20%;height:100px;width:100px;margin:-50px 0 0 -50px}  #loader-logo,.sk-chase{display:block;position:relative;left:50%}  .sk-chase{top:50%;width:72px;height:72px;margin:-152px 0 0 -36px;animation:sk-chase 2.5s infinite linear both}  .sk-chase-dot{width:100%;height:100%;position:absolute;left:0;top:0;animation:sk-chase-dot 2s infinite cubic-bezier(.455,.03,.515,.955) both}  .sk-chase-dot:before{content:'';display:block;width:25%;height:25%;background-color:#f0f0f0;border-radius:100%;animation:sk-chase-dot-before 2s infinite cubic-bezier(.455,.03,.515,.955) both}  .sk-chase-dot:nth-child(1){animation-delay:-1.1s}  .sk-chase-dot:nth-child(2){animation-delay:-1s}  .sk-chase-dot:nth-child(3){animation-delay:-.9s}  .sk-chase-dot:nth-child(4){animation-delay:-.8s}  .sk-chase-dot:nth-child(5){animation-delay:-.7s}  .sk-chase-dot:nth-child(6){animation-delay:-.6s}  .sk-chase-dot:nth-child(1):before{animation-delay:-1.1s}  .sk-chase-dot:nth-child(2):before{animation-delay:-1s}  .sk-chase-dot:nth-child(3):before{animation-delay:-.9s}  .sk-chase-dot:nth-child(4):before{animation-delay:-.8s}  .sk-chase-dot:nth-child(5):before{animation-delay:-.7s}  .sk-chase-dot:nth-child(6):before{animation-delay:-.6s}  @keyframes sk-chase{to{transform:rotate(360deg)}}  @keyframes sk-chase-dot{80%,to{transform:rotate(360deg)}}  @keyframes sk-chase-dot-before{50%{transform:scale(.4)} 0%,to{transform:scale(1)}}  #loader-wrapper .load_text{font-family:Open Sans,sans-serif;color:#f0f0f0;font-size:19px;width:100%;text-align:center;z-index:9999999999999;position:absolute;opacity:1;line-height:30px;transition:all .3s cubic-bezier(.25,.8,.5,1)!important}  #loader-wrapper .load_title{top:50%}  #loader-wrapper .load_footer{bottom:15%;opacity:.7;font-size:13px}  #loader-wrapper .load_text span.load_caption{line-height:16px;font-weight:400;font-size:13px;color:#f0f0f0;opacity:.5}</style>
  </head>

  <body>
  <div id="loader-wrapper">
      <img id="loader-logo" alt="Logo" src="<%= BASE_URL %>android-chrome-512x512.png"/>
      <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
      </div>
      <div class="load_text load_title">
          <span id="load_title--text">正在加载</span>
          <br>
          <span class="load_caption" id="load_caption--text">若加载时间过长,可能是您没有启用Javascript或者浏览器版本过低</span>
      </div>
      <div class="load_text load_footer">
          <span id="load_copyright--text">UltiKits Team</span> &copy; <span id="load_copyright_year--text">2021</span>
      </div>
  </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

<script type="text/javascript">
    window.onload = function () {
        let loading = document.getElementById('loader-wrapper')
        document.body.removeChild(loading)
    }
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/pace/1.2.3/pace.min.js"></script>
</html>
